{% extends 'myapp/base.html' %}
{% load  static %}
{% block main-content %}
<section class="ragister-section centred sec-pad">
    <div class="auto-container">
        <div class="row clearfix">
            <div class="col-xl-8 col-lg-12 col-md-12 offset-xl-2 big-column">
                <div class="sec-title">
                    <h5>Sign up</h5>
                    <h2>Sign In With Realshed</h2>
                </div>
                <div class="tabs-box">
                    <div class="tab-btn-box">
                        <ul class="tab-btns tab-buttons centred clearfix">

                            <li class="tab-btn active-btn" data-tab="#tab-1" href="{% url 'buidersignup' %}">Builder</li>
                            
                        </ul>
                    </div>
                    <div class="tabs-content">
                        <div class="tab active-tab" id="tab-1">
                            <div class="inner-box">
                                <h4>Sign up</h4>                              
                                <form action="{% url 'signup' %}" method="POST" class="default-form">
                                    {% csrf_token %}
                                    <div class="form-group">
                                    {% for message in messages %}
                                        <div class="alert alert-danger" role="alert">
                                            {{message}}
                                        </div>
                                    {% endfor %}
                                    </div>
                                    <div class="form-group">
                                        <label>User name</label>
                                        <input type="text" name="username" required="">
                                    </div>
                                    <div class="form-group">
                                        <label>Email address</label>
                                        <input type="email" name="email" required="">
                                    </div>
                                    <div class="form-group">
                                        <label>New Password</label>
                                        <input type="password" name="password" required="">
                                    </div>
                                    <div class="form-group">
                                        <label>Confirm Password</label>
                                        <input type="password" name="confirmpass" required="">
                                    </div>
                                    <div class="form-group message-btn">
                                        <button type="submit" class="theme-btn btn-one">Sign up</button>
                                    </div>
                                </form>
                               
                                
                                <div class="othre-text My-">
                                    <p>Already have an account? <a href="{% url 'login' %}">Sign in</a></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
